<div class="modal fade" id="mostrarmodal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Acceso al sistema</h3>
      </div>
      <div class="modal-body">
        <div class="md-form">
          <label for="form5">No. control:</label>
          <input placeholder="@201400example" onkeydown="return EnterDown(event)" type="text" id="inpNoControl"
                 class="form-control">
        </div>

        <div class="md-form">
          <label for="form5">Contraseña:</label>
          <input placeholder="@contraseña" onkeydown="return EnterDown(event)" type="password" id="inpPass"
                 class="form-control">
        </div>

        <br>

        <a onclick="btnCheck()">
          <button id="btnLargo" type="button" class="btn btn-primary">Acceder</button>
        </a>
      </div>
      <div class="modal-footer">
        <a href="#" data-dismiss="modal" class="btn btn-danger">Cerrar</a>
      </div>
    </div>
  </div>
</div>
